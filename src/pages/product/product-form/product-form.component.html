<form #form="ngForm">
    <div class="w-full h-full flex justify-center items-center">
        <div class="flex-col mt-6 py-4 border border-gray-300 w-5/12 px-4 rounded-lg shadow-xl">
            <div class="py-3 border-b mb-3 border-gray-500 w-full flex justify-between">
                <span class="text-2xl font-bold text-gray-700">Criar/Editar Produto</span>
            </div>

            <div class="block">
                <label class="mt-3" for="product_code">Código:<br></label>
                <input class="px-2 w-full border rounded-lg h-10 border-gray-600 bg-white mb-3" id="product_code"
                    name="product_code" type="text" required="true" [(ngModel)]="productDTO.code">
            </div>

            <div class="block">
                <label class="mt-3" for="product_description">Descrição:<br></label>
                <input class="px-2 w-full border rounded-lg h-10 border-gray-600 bg-white mb-3" id="product_description"
                    name="product_description" type="text" required="true" [(ngModel)]="productDTO.description">
            </div>

            <div class="block">
                <label class="mt-3" for="product_price">Preço:<br></label>
                <input class="px-2 w-full border rounded-lg h-10 border-gray-600 bg-white mb-3" id="product_price"
                    name="product_price" type="number" required="true" [(ngModel)]="productDTO.price">
            </div>

            <div class="block">
                <label class="mt-3" for="product_stock_qtd">Quantidade em Estoque:<br></label>
                <input class="px-2 w-full border rounded-lg h-10 border-gray-600 bg-white mb-3" id="product_stock_qtd"
                    name="product_stock_qtd" type="number" required="true" [(ngModel)]="productDTO.stock_quantity">
            </div>

            <div class="w-full flex gap-3 px-2 mt-3">
                <button class="px-6 h-8 rounded-xl bg-green-500 hover:bg-green-400 text-white"
                    (click)="save()">
                    Salvar
                </button>

                <a class="cursor-auto text-gray-700 hover:underline" href="javascript:;"
                    routerLink="/product">
                    voltar a listagem
                </a>
            </div>
        </div>
    </div>
</form>
